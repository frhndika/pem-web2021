<!DOCTYPE html>
<html>
<head>
	<title>OverHypedStore</title>
	<link rel="stylesheet" type="text/css" href="./style_pesanan.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<body>
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Shopping Cart</h3>
   	   	<a href="toko.html" class="features_text">home</a> <h5 class="Action">Remove all</h5>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  	<img src="img/img1.jpeg" style={{ height="120px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Air Force 1 Low "Light Bone"</h1>
   	   	  	<h3 class="subtitle">EU Size 43</h3>
   	   	  	<img src="img/veg.png" style={{ height="30px" }}/>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">$90</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 		<div class="items">1 item</div>
   	 	</div>
   	 	<div class="total-amount">$90</div>
   	 </div>
   	 <a href="finish.html"><button class="button">Checkout</button></div></a>
   </div>
</body>
</html>
